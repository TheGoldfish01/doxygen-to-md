name: Python package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint & format (fail-fast)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dev requirements
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-dev.txt

      - name: Run pre-commit (all files)
        run: python -m pre_commit run --all-files

  test:
    needs: [lint]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Removed 3.10 from CI to focus on supported/tested versions
        python-version: [3.11, 3.12, 3.13]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install build

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          python -m pip install .[test] || python -m pip install .

      - name: Install test requirements
        run: python -m pip install -r requirements-dev.txt

      - name: Run tests (coverage + junit)
        run: |
          pytest --cov=src --cov-report=xml:coverage-${{ matrix.python-version }}.xml \
                 --junitxml=tests-${{ matrix.python-version }}.xml -q

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}
          path: |
            coverage-${{ matrix.python-version }}.xml
            tests-${{ matrix.python-version }}.xml

  coverage-aggregate:
    name: Aggregate coverage and upload to Codecov
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - name: Download all coverage artifacts
        uses: actions/download-artifact@v4
        with:
          # no name => download all artifacts from the workflow run
          path: ./coverage_artifacts

      - name: List downloaded artifacts
        run: |
          echo "Contents of coverage_artifacts:"
          ls -la coverage_artifacts || true

      - name: Merge or prepare coverage files
        run: |
          # move coverage xml files to workspace root for uploader
          shopt -s nullglob || true
          mv coverage_artifacts/coverage-*.xml . || true
          # move junit test result files too
          mv coverage_artifacts/tests-*.xml . || true
          ls -la . || true

      - name: Upload aggregated coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: 'coverage-*.xml'
          flags: aggregated
          fail_ci_if_error: false

      - name: Upload test results to Codecov
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: 'tests-*.xml'
